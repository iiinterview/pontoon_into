# What
what-title=ਪੁੰਟੂਨ ਕੀ ਹੈ?
what-desc=ਪੁੰਟੂਨ ਤੁਹਾਡੇ ਬਿਲਕੁਲ ਸਾਹਮਣੇ ਤੁਹਾਨੂੰ ਹਵਾਲੇ ਅਤੇ ਇਲਾਕਾਈ ਹੱਦਾਂ ਦੇ ਨਾਲ ਵੈਬ ਸਮੱਗਰੀ ਦਾ ਇਲਾਕਾਈਕਰਨ ਦਿੰਦਾ ਹੈ।
context=ਹਵਾਲੇ ਨੂੰ ਸਮਝੋ
context-desc=ਸਫ਼ੇ ਉੱਤੇ ਵੈਬ ਸਫ਼ੇ ਦੇ ਇਲਾਕਾਈਕਰਨ ਨਾਲ, ਤੁਹਾਨੂੰ ਹੋਰ ਚਿੰਤਾ ਕਰਨ ਦੀ ਲੋੜ ਨਹੀਂ ਕਿ ਤੁਹਾਡੇ ਵਸੋਂ ਅਨੁਵਾਦ ਕੀਤਾ ਸ਼ਬਦ ਕਿਰਿਆ ਹੈ ਜਾਂ ਨਾਂਵ।
space=ਇਲਾਕਾਈ ਹੱਦਾਂ ਨੂੰ ਵੇਖੋ
space-desc=ਤੁਸੀਂ ਆਪਣੇ ਅਨੁਵਾਦਾਂ ਲਈ ਕਿੰਨੀ ਥਾਂ ਉਪਲਬਧ ਹੈ, ਨੂੰ ਦੇਖਣ ਰਾਹੀਂ ਵਰਤੋਂਕਾਰ ਇੰਟਰਫੇਸ ਨੂੰ ਖ਼ਰਾਬ ਕਰਨ ਤੋਂ ਬਚ ਸਕਦੇ ਹੋ, ਜੋ ਕਿ ਖਾਸ ਤੌਰ ਉੱਤੇ ਐਪਸ ਨਾਲ ਲਾਹੇਵੰਦ ਹੁੰਦਾ ਹੈ।
preview=ਤੁਰੰਤ ਝਲਕ ਵੇਖੋ
preview-desc=ਜਿਸ ਵੇਲੇ ਤੁਸੀਂ ਅਨੁਵਾਦ ਸਪੁਰਦ ਕਰਦੇ ਹੋ, ਇਹ ਤੁਹਾਨੂੰ ਪਹਿਲਾ ਪ੍ਰੂਫਰੀਡਰ ਅਤੇ ਜਾਂਚਕਰਤਾ ਬਣਾ ਕੇ ਵੈੱਬ ਪੰਨੇ ਵਿੱਚ ਮੂਲ ਟੈਕਸਟ ਨੂੰ ਤਬਦੀਲ ਕਰ ਦਿੰਦਾ ਹੈ।

# How
how-title=ਇਹ ਕਿਵੇਂ ਕੰਮ ਕਰਦਾ ਹੈ?
how-desc=ਪੁੰਟੂਨ ਇੱਕ ਬਹੁਤ ਹੀ ਸਾਦਾ ਅਤੇ ਅਨੁਭਵੀ ਸੰਦ ਹੈ ਜਿਸ ਲਈ ਸਥਾਨੀਆਂ ਦੇ ਇਸਤੇਮਾਲ ਲਈ ਕੋਈ ਤਕਨੀਕੀ ਹੁਨਰ ਦੀ ਲੋੜ ਨਹੀਂ ਹੈ।
hover=ਹੋਵਰ
hover-sub=ਵੈੱਬ ਸਮੱਗਰੀ ਉੱਤੇ
hover-desc=ਆਪਣੇ ਮਾਊਸ ਨੂੰ ਇਸ ਪੰਨੇ 'ਤੇ ਸਿਰਲੇਖਾਂ, ਲਿੰਕਾਂ, ਪੈਰ੍ਹਿਆਂ ਜਾਂ ਹੋਰ ਪਾਠ ਭੰਡਾਰਾਂ 'ਤੇ ਲੈ ਕੇ ਜਾਓ। ਉਹਨਾਂ ਸਤਰਾਂ ਨੂੰ ਚਿੰਨ੍ਹਿਤ ਕਰਗਾ ਇੱਕ ਡੱਬਿਆਂ ਵਾਲਾ ਆਇਤ ਇਹਨਾਂ ਹਰੇਰ ਬਲਾਕਾਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦਿਖਾਈ ਦੇਵੇਗਾ, ਜੋ ਪੰਨੇ 'ਤੇ ਸਥਾਨੀਕਰਨ ਲਈ ਉਪਲਬਧ ਹਨ।
select=ਚੁਣੋ
select-sub=ਇੱਕ ਟੈਕਸਟ ਬਲਾਕ
select-desc=ਇੱਕ ਟੂਲਬਾਰ ਡੱਬਿਆਂ ਵਾਲੇ ਆਇਤ ਦੇ ਉਪਰ ਦਿਖਾਈ ਦਿੰਦੀ ਹੈ, ਜਿਸ ਨਾਲ ਤੁਸੀਂ ਸੰਪਾਦਨ ਲਈ ਸੰਬੰਧਿਤ ਟੈਕਸਟ ਬਲਾਕ ਦੀ ਚੋਣ ਕਰ ਸਕਦੇ ਹੋ। ਅਜਿਹਾ ਕਰਨ ਲਈ, ਟੂਲਬਾਰ ਵਿੱਚ ਸੰਪਾਦਨ ਬਟਨ 'ਤੇ ਕਲਿੱਕ ਕਰੋ ਜਾਂ ਡੱਬਿਆਂ ਵਾਲੇ ਬਾਰਡਰ ਦੇ ਅੰਦਰ ਕਿਤੇ ਵੀ ਡਬਲ ਕਲਿੱਕ ਕਰੋ।
translate=ਅਨੁਵਾਦ
translate-sub=ਚੁਣਿਆ ਹੋਇਆ ਟੈਕਸਟ
translate-desc=ਜਦੋਂ ਤੁਸੀਂ ਸੰਪਾਦਨ ਮੋਡ ਵਿੱਚ ਦਾਖਲ ਹੋਵੋਂਗੇ ਤਾਂ ਸਾਰਾ ਟੈਕਸਟ ਬਲਾਕ ਚੁਣਿਆ ਜਾਵੇਗਾ। ਤੁਸੀਂ ਆਪਣੀ ਸਰੋਤ ਸਤਰ ਦੇ ਸਹੀ ਸੰਦਰਭ ਅਤੇ ਤੁਹਾਡੇ ਅਨੁਵਾਦ ਲਈ ਕਿੰਨੀ ਥਾਂ ਉਪਲਬਧ ਹੈ, ਨੂੰ ਦੇਖਦੇ ਹੋਏ ਤੁਰੰਤ ਆਪਣਾ ਅਨੁਵਾਦ ਟਾਈਪ ਕਰਨਾ ਅਰੰਭ ਕਰ ਸਕਦੇ ਹੋ।
save=ਸੰਭਾਲੋ
save-sub=ਤੁਹਾਡਾ ਅਨੁਵਾਦ
save-desc=ਜਿਵੇਂ ਹੀ ਤੁਸੀਂ ਆਪਣੇ ਅਨੁਵਾਦ ਤੋਂ ਖੁਸ਼ ਹੋਵੋਗੇ, ਤੁਸੀਂ ਇਸ ਨੂੰ Enter ਦਬਾ ਕੇ ਜਾਂ ਟੂਲਬਾਰ ਵਿੱਚ ਸੰਭਾਲੋ ਆਈਕੋਨ ਨੂੰ ਕਲਿੱਕ ਕਰਕੇ ਇਸਨੂੰ ਸੰਭਾਲ ਸਕਦੇ ਹੋ। ਤਬਦੀਲੀਆਂ ਨੂੰ ਸੁਰੱਖਿਅਤ ਕੀਤੇ ਬਗੈਰ ਅਨੁਵਾਦ ਮੋਡ ਬੰਦ ਕਰਨ ਲਈ, Esc ਦਬਾਓ ਜਾਂ ਟੂਲਬਾਰ ਵਿੱਚ ਰੱਦ ਕਰੋ ਆਈਕੋਨ ਨੂੰ ਕਲਿੱਕ ਕਰੋ।
