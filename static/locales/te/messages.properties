# How
how-title=ఇది ఎలా పనిచేస్తుంది?
how-desc=ఫోటాన్ ఉపయోగించడానికి అనువాదకులకు ఎటువంటి సాంకేతిక నైపుణ్యం కొద్దిగా అవసరం చాలా సులభమైన మరియు స్పష్టమైన సాధనం.
hover=హోవర్
hover-sub=వెబ్ కంటెంట్ పైగా
hover-desc=శీర్షికలు లింకులు, పేరాలు లేదా ఇతర టెక్స్ట్ బ్లాక్స్ ఈ పేజీలో మీద మీ మౌస్ తరలించు. ఒక గీతల దీర్ఘచతురస్ర పేజీ పైనే స్థానికీకరణ అందుబాటులో ఉండే తీగలను మార్కింగ్, ఈ బ్లాక్లు ప్రతి చుట్టూ కనిపిస్తుంది.
select=ఎంచుకొను
select-sub=ఒక టెక్స్ట్ బ్లాక్
select-desc=ఒక టూల్బార్ మీరు సవరణ కొరకు సంభందిత టెక్స్టు బ్లాక్ ఎంచుకోండి అనుమతిస్తుంది, గీతల దీర్ఘచతురస్ర పైన కనిపిస్తుంది. అలా చేయుటకు, గాని, టూల్బార్లో మార్చు బటన్పై క్లిక్ చేయండి లేదా గీతల సరిహద్దు లోపల ఎక్కడైనా డబుల్ క్లిక్ చేయండి.
translate=అనువదించు
translate-sub=ఎంచుకున్న పాఠం
translate-desc=మీరు సంకలనం మోడ్ ఎంటర్ చేసినప్పుడు, మొత్తం టెక్స్ట్ బ్లాక్ ఎంచుకుంటారు. మీ సోర్స్ స్ట్రింగ్ యొక్క ఖచ్చితమైన సందర్భంలో చూసిన అయితే వెంటనే మీ అనువాదం టైప్ చెయ్యవచ్చు మరియు ఎంత స్థలం మీ అనువాదం అందుబాటులో ఉంది.
save=సేవ్ చేయి
