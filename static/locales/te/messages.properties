# What
what-title=Pontoon అంటే ఏమిటి?
what-desc=ఫోటాన్ మీరు వెబ్ కంటెంట్ మీ ముందు సందర్భం మరియు ప్రాదేశిక పరిమితులు, స్థానంలో స్థానీకరణ అనుమతిస్తుంది.
context=సందర్భంలో అర్థం
context-desc=పేజీకి వెబ్ పేజీ స్థానికీకరించడం ద్వారా, మీరు ఇకపై మీరు అనువదిస్తున్న పదం క్రియ లేదా నామవాచకం ఉంటే ఆందోళన అవసరం.
space=ప్రాదేశిక పరిమితులు చూడండి
space-desc=చాలా స్పేస్ మీ అనువాదాలు, ముఖ్యంగా ఆప్స్ కి ఉపయోగకరంగా అందుబాటులో ఉన్న ఎంత చూసిన యూజర్ ఇంటర్ఫేస్ బద్దలు నివారించేందుకు.
preview=తక్షణ ప్రివ్యూ పొందండి
