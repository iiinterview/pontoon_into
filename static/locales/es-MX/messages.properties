# What
what-title=What is Pontoon?
what-desc=Pontoon allows you to locate live web content, with the context and spatial limitations in front of you.
context=Understand the context
context-desc=When you locate a webpage on the page itself, you no longer need to worry about whether the word you translate is a verb or a noun.
space=Observe space constraints
space-desc=Avoid breaking the user interface, noting how much space is available for your translations, which is especially useful in applications.
preview=Get instant preview
preview-desc=As soon as you send the translation, it replaces the previous text on the website, thus becoming the first translation reviewer.

# How
how-title=How does it work?
how-desc=Pontoon is a really simple and intuitive tool that requires very few technical skills for its operation.
hover=Roll over
hover-sub=About the content of the web
hover-desc=Move your mouse over titles, links, paragraphs or other blocks of text on this page. A dotted rectangle will appear in each of the blocks, marking the strings that are available to locate on the same page.
select=Choose
select-sub=A block of text
select-desc=A toolbar appears over the dotted rectangle, allowing you to select the corresponding text block to edit. To do so, you can either click the edit button in the toolbar or double-click anywhere within the dotted border.
translate=Translate
translate-sub=Selected text
translate-desc=When you start edit mode, the entire text block will be selected. You can start writing your translation immediately while the exact context of your source strings and how much space is available for your translation.
save=Guarda
save-sub=tu traducción
save-desc=Tan pronto como estés contento con tu traducción, puedes guardarla presionando Entrar o dando clic en el icono guardar de la barra de herramientas. Para salir del modo de traducción si guardar cambios, presiona Esc o da clic en el icono cancelar de la barra de herramientas.
profit=Aprende más

